name: Autoversion

on:
  schedule:
    - cron: '0 0 * * 1' # TODO
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-slim
    steps:
      - uses: plengauer/autoversion@v2.2.0
        with:
          github_token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          openai_token: ${{ secrets.OPENAI_TOKEN }} # TODO remove if no token is available
